<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="slots-window-body">
        <div class="slots-window">
          <div class="outer-column">
            <div class="column" id="col1"></div>
          </div>
          <div class="outer-column">
            <div class="column" id="col2"></div>
          </div>
          <div class="outer-column">
            <div class="column" id="col3"></div>
          </div>
        </div>
      </div>
      <div class="controls">
        <div class="bet-wrap">
          <button class="btn btn-change-bet" id="lowerBet">-</button>
          Bet:
          <span id="bet"></span>
          <button class="btn btn-change-bet" id="raiseBet">+</button>
        </div>
        <div class="balance-wrap">
          Balance:
          <span id="balance"></span>
        </div>
        <div class="won-wrap">
          Won:
          <span id="won"></span>
        </div>
        <button class="btn" id="play">Spin</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
